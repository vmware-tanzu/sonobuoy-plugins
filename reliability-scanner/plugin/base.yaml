sonobuoy-config:
    driver: Pod
    plugin-name: reliability-scanner
    result-format: yaml
spec:
- command: ["/bin/reliability-scanner", "scan"]
  env:
  - name: CONFIG
    valueFrom:
      configMapKeyRef:
        name: reliability-scanner-cm
        key: reliability-scanner.yaml
  image: projects.registry.vmware.com/cre/reliability-scanner:v0.1.2
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results
