config-map:
  ytt-transform.yaml: |
    #@ load("@ytt:overlay", "overlay")

    #@overlay/match by=overlay.all
    #@overlay/match-child-defaults expects="0+"
    ---
    items:
      #@overlay/match by=overlay.all
      - items:
        #@overlay/match by=overlay.map_key("name")
        #@overlay/modify via=lambda left, right: right
        - name: "[k8s.io] Pods should be submitted and removed [NodeConformance] [Conformance]"
          status: modifyStatus
podSpec:
  containers:
    - name: postprocessing
      image: schnake/postprocessor:v0
      command: ["/sonobuoy-processor"]
  nodeSelector:
    kubernetes.io/os: linux
  restartPolicy: Never
  serviceAccountName: sonobuoy-serviceaccount
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists
  - key: kubernetes.io/e2e-evict-taint-key
    operator: Exists
sonobuoy-config:
  driver: Job
  plugin-name: myplugin
  result-format: manual
  skip-cleanup: true
spec:
  command:
  - /run_e2e.sh
  env:
  - name: E2E_EXTRA_ARGS
    value: --progress-report-url=http://localhost:8099/progress
  - name: E2E_FOCUS
    value: Pods should be submitted and removed
  - name: E2E_PARALLEL
    value: "false"
  - name: E2E_SKIP
    value: \[Disruptive\]|NoExecuteTaintManager
  - name: E2E_USE_GO_RUNNER
    value: "true"
  - name: RESULTS_DIR
    value: /tmp/sonobuoy/results
  - name: SONOBUOY
    value: "true"
  - name: SONOBUOY_CONFIG_DIR
    value: /tmp/sonobuoy/config
  - name: SONOBUOY_K8S_VERSION
    value: v1.20.0
  - name: SONOBUOY_PROGRESS_PORT
    value: "8099"
  - name: SONOBUOY_RESULTS_DIR
    value: /tmp/sonobuoy/results
  image: k8s.gcr.io/conformance:v1.20.0
  imagePullPolicy: IfNotPresent
  name: e2e
  resources: {}
  volumeMounts:
  - mountPath: /tmp/sonobuoy/results
    name: results
