podSpec:
  containers: []
  restartPolicy: Never
  serviceAccountName: sonobuoy-serviceaccount
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists
  - key: kubernetes.io/e2e-evict-taint-key
    operator: Exists
  volumes:
  - name: etc-cni-netd
    hostPath:
      path: /etc/cni/net.d
  - name: opt-cni-bin
    hostPath:
      path: /opt/cni/bin
sonobuoy-config:
  driver: Job
  plugin-name: cluster-inventory
  result-format: manual
spec:
  command:
    - /bin/bash
  args:
    - -c
    - /cluster-inventory run --sonobuoy-report $(SONOBUOY_RESULTS_DIR)/sonobuoy_results.yaml --json-report $(SONOBUOY_RESULTS_DIR)/json_results.json;
      tar czvf $(SONOBUOY_RESULTS_DIR)/results.tar.gz -C $(SONOBUOY_RESULTS_DIR)/ .;
      echo -n $(SONOBUOY_RESULTS_DIR)/results.tar.gz > $(SONOBUOY_RESULTS_DIR)/done
  image: sonobuoy/cluster-inventory:v0.0.2
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /etc/cni/net.d
    name: etc-cni-netd
  - mountPath: /opt/cni/bin
    name: opt-cni-bin
